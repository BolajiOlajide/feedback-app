{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-client_id" content="21865176717-u4dio2k0teg84v27mlrpruvigveeua7i.apps.googleusercontent.com">

    <title>{% block title %}Phantom Messenger{% endblock %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock extra_css %}
    <!-- end css -->

</head>
<body>
    {% block main %}
    {% endblock %}
    <!-- javascript -->
    <script type="text/javascript" src="{% static 'js/bootstrap-notify.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/semantic.min.js' %}"></script>
    {% block extra_js %}
        <script src="{% static 'js/google_user.js' %}"></script>
        <script src="{% static 'js/feedback.js' %}"></script>
    {% endblock extra_js %}
    <!-- javascript -->
</body>
</html>
